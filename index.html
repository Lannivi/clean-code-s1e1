<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>

  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">

    <section id="add">
      <h3 class="add__headline">Add Item</h3>
      <input class="add__task input-text" type="text">
      <button>Add</button>
    </section>

    <section class="todo">
      <h3 class="todo__headline">Todo</h3>
      <ul class="todo__task-list">
        <li>
          <input class="input-checkbox" type="checkbox">
          <label class="task-item">Pay Bills</label>
          <input class="input-text" type="text">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt=""></button>
        </li>
        <li class="edit-mode">
          <input class="input-checkbox" type="checkbox">
          <label class="task-item">Go Shopping</label>
          <input class="input-text" type="text" value="Go Shopping">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>

    <section class="completed">
      <h3 class="completed__headline">Completed</h3>
      <ul class="completed__task-list">
        <li>
          <input class="input-checkbox" type="checkbox" checked>
          <label class="task-item">See the Doctor</label>
          <input class="input-text" type="text">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>

  </main>
  <script src="app.js"></script>
</body>

</html>
